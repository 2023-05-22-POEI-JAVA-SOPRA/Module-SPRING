<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >

  <head>
    <title>La page des planètes</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  </head>

  <body>
    <h1>Voici la liste des planètes du système solaire : </h1>
	<div>
		<ul >
			<li th:each="planete : ${planetes}">
				<a href="planeteDetails.html" th:href="@{/planetes/{ordre}(ordre=${planete.ordre})}" th:text="${planete.nom}"></a>
			</li>
		</ul>
	</div>
  </body>
</html>
