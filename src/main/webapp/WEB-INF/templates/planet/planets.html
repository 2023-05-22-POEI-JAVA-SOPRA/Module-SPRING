<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title th:text="#{planet.title}">Planètes</title>
</head>
<body>

	<h1>Les planètes</h1>
		
	<p>Liste des planètes :
		<li th:each="planet : ${planets}">
			<a href="./planet-detail.html"
			th:href="@{/planet/planet-detail/{id}(id=${planet.id})}"
			th:text="${planet.name}">Le nom de ma planète.</a>
		</li>
	</p>
	
	<a href="./planet-detail.html" th:href="@{/planet/planet-detail/save}">Ajouter une planète</a>
	
	
</body>
</html>
