<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title th:if="${planete}" th:text="${planete.nom}">Saturne</title>
	<title th:unless="${planete}">Erreur</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
	<div th:unless="${planete}">
		Pas de planète correspondant.
	</div>

	<div th:text="${errorString}">Erreur</div>
	<div th:if="${planete}">
		<form action="./planete-detail" method="POST" th:object="${planete}">
			<div>
				<label for="id">Id :</label>
				<input id="id" type="text" name="id" value="45" th:value="${planete.id}" />
				<p th:errors="*{id}">Erreur d'id</p>
			</div>
			<div>
				<label for="nom">Nom :</label>
				<input id="nom" type="text" name="nom" value="Zurgrub-4" th:value="${planete.nom}" />
			</div>
			<div>
				<label for="masse">Masse :</label>
				<input id="masse" type="text" name="masse" value="5455" th:value="${planete.masse}" />
				<p th:errors="*{masse}">Erreur de masse</p>
			</div>
			<div>
				<label for="periodeOrbitale">Période orbitale :</label>
				<input id="periodeOrbitale" type="text" name="periodeOrbitale" value="45"
					th:value="${planete.periodeOrbitale}" />
				<p th:errors="*{periodeOrbitale}">Erreur de période orbitale</p>
			</div>
			<div>
				<input type="submit" value="sauvegarder" />
			</div>
		</form>
	</div>
</body>

</html>
