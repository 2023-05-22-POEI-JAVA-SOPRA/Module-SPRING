<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Détail de la Planète</title>
</head>
<body>
    <h1>Détail de la Planète</h1>
    <div th:if="${planete != null}">
        <h2 th:text="${planete.nom}"></h2>
        <p>ID : <span th:text="${planete.id}"></span></p>
    </div>
    <p th:unless="${planete != null}">Planète non trouvée.</p>
</body>
</html>
